<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 2 - JavaScript Output</title>
</head>
<body>
  <h1>Demostración de Output en Javascript</h1>

  <!-- Botón para mostrar alerta -->
  <button onclick="mostrarAlerta()">Mostrar mi nombre</button>

  <!-- Párrafo y botón para actualizar texto -->
  <p id="parrafo"></p>
  <button onclick="cambiarTexto()">Actualizar texto</button>

  <script>
    console.log("La página ha sido cargada correctamente.");

    function mostrarAlerta() {
      alert("José Fierro");
    }

    function cambiarTexto() {
      document.getElementById("parrafo").textContent = "¡Texto actualizado con Javascript!";
    }
  </script>
</body>
</html>
